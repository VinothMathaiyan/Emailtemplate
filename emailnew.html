<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Main table styles */
        .maintable {
            background-color: #f5f5f5;
            width: 100%;
        }
        
        /* Header table styles */
        .header-table {
            width: 100%;
            background-color: #f5f5f5;
            border-collapse: collapse;
        }
        .header-table td {
            padding: 30px;
        }
        
        /* Subtable styles */
        .subtable {
            width: 100%;
            background-color: #ffffff;
            border-collapse: collapse;
        }
        .subtable td {
            padding: 20px;
        }
        
        /* Logo styles */
        .logo img {
            width: 100px; /* Adjust according to your logo size */
            height: auto;
        }
        
        /* Banner styles */
        .banner {
            /* Add banner styles */
        }
        
        /* Email content styles */
        .email-content {
            /* Add email content styles */
        }
    </style>
</head>
<body>
    <!-- Main Table -->
    <table class="maintable">
        <tr>
            <td>
                <!-- Header Table -->
                <table class="header-table">
                    <tr>
                        <td>
                            <!-- Logo -->
                            <table class="subtable">
                                <tr>
                                    <td class="logo">
                                        <img src="logo.png" alt="Logo">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="banner">
                                        <!-- Banner content here -->
                                    </td>
                                </tr>
                                <tr>
                                    <td class="email-content">
                                        <!-- Email content here -->
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
