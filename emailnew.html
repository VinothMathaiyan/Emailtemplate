<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Style your tables here */
        .header-table {
            width: 100%;
            background-color: #f5f5f5;
        }
        .content-table {
            width: 100%;
            background-color: #ffffff;
        }
        .logo img {
            width: 100px; /* Adjust according to your logo size */
            height: auto;
        }
        .date {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Header Table -->
    <table class="header-table">
        <tbody>
            <tr>
                <td>
                    <!-- Logo -->
                    <table class="logo">
                        <tbody>
                            <tr>
                                <td>
                                    <img src="logo.png" alt="Logo">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td class="date">
                    Date: May 6, 2024
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Content Table -->
    <table class="content-table">
        <tbody>
            <tr>
                <td>
                    <!-- Banner content here -->
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Email content here -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
